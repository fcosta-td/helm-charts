{{- if .Values.certificate.certmanager.enabled -}}
{{- if .Values.apiVersionOverrides.certmanager -}}
apiVersion: {{ .Values.apiVersionOverrides.certmanager }}
{{- else if .Capabilities.APIVersions.Has "cert-manager.io/v1" }}
apiVersion: cert-manager.io/v1
{{- else if .Capabilities.APIVersions.Has "cert-manager.io/v1alpha3" }}
apiVersion: cert-manager.io/v1alpha3
{{- else if .Capabilities.APIVersions.Has "cert-manager.io/v1alpha2" }}
apiVersion: cert-manager.io/v1alpha2
{{- else }}
apiVersion: certmanager.k8s.io/v1alpha1
{{- end }}
kind: Certificate
metadata:
  name: {{ include "telegraf-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  commonName: {{ .Values.certificate.certmanager.domain | quote }}
  dnsNames:
    - {{ .Values.certificate.certmanager.domain | quote }}
    {{- range .Values.certificate.certmanager.additionalHosts }}
    - {{ . | quote }}
    {{- end }}
  issuerRef:
    kind: {{ .Values.certificate.certmanager.issuer.kind | quote }}
    name: {{ .Values.certificate.certmanager.issuer.name | quote }}
  secretName: {{ .Values.certificate.certmanager.secretName | quote }}
{{- else }}
{{ ( include "telegraf-operator.certificate.self_signed" . ) }}
{{- end }}
